<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Surfnetwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e1e5e9;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s ease;
        }
        .login-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 15px 35px var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            transition: background-color 0.3s ease;
        }
        .login-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: var(--text-secondary);
            margin: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-top: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .credentials-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }
        .credentials-info h5 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .credentials-info p {
            margin: 5px 0;
            color: #666;
        }
        .debug-info {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1><i class="fas fa-shield-alt me-2"></i>Admin Login</h1>
                <button class="btn btn-outline-secondary" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
            
        </div>
        
        <form id="adminLoginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Enter your email" 
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Enter your password" 
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Go to Home Page
            </a>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('adminTheme', newTheme);
            
            // Update theme icon
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            console.log('Theme switched to:', newTheme);
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('adminTheme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update theme icon
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            console.log('Theme loaded:', savedTheme);
        }
        
        // Self-contained admin login - no external dependencies
        
        console.log('Admin login page loaded');
        
        
        // Show message
        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            
            messageContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${icon} me-2"></i>${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent page reload
            
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('Email:', email);
            console.log('Password:', password);
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            
            // Simple validation
            if (!email || !password) {
                showMessage('Please enter both email and password', 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
                return;
            }
            
            // Check credentials
            if (email === 'admin@surfnetwork.com' && password === 'Adminsurfnetwork') {
                console.log('Credentials valid, creating admin session');
                
                try {
                    // Create admin token
                    const adminToken = 'admin_token_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    
                    // Create admin data
                    const adminData = {
                        id: 'admin_001',
                        username: 'admin',
                        email: email,
                        role: 'admin',
                        rank: 'OWNER',
                        loginTime: new Date().toISOString(),
                        isActive: true
                    };
                    
                    // Store in localStorage
                    localStorage.setItem('adminToken', adminToken);
                    localStorage.setItem('adminData', JSON.stringify(adminData));
                    
                    console.log('Admin session created successfully');
                    console.log('Token:', adminToken);
                    console.log('Data:', adminData);
                    
                    // Show success message
                    showMessage('Login successful! Redirecting to admin panel...', 'success');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        console.log('Redirecting to admin panel...');
                        window.location.href = 'admin-panel-enhanced.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error creating admin session:', error);
                    showMessage('Error creating admin session: ' + error.message, 'danger');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
                }
                
            } else {
                console.log('Invalid credentials');
                showMessage('Invalid email or password. Please try again.', 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            }
        }
        
        // Check if already logged in (disabled - always require login)
        function checkExistingLogin() {
            // Always require login - no auto-redirect
            console.log('Auto-login disabled - always require manual login');
            return false;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing admin login');
            
            // Load theme first
            loadTheme();
            
            // Check if already logged in
            if (!checkExistingLogin()) {
                console.log('Not logged in, showing login form');
            }
        });
        
        // Test localStorage functionality
        console.log('localStorage available:', typeof(Storage) !== "undefined");
        console.log('Current localStorage:', Object.keys(localStorage));
        
        // Test form submission
        console.log('Form element found:', document.getElementById('adminLoginForm') ? 'Yes' : 'No');
    </script>
</body>
</html>
