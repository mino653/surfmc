<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Surfnetwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .access-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .header-section h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .header-section p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
        }
        .option-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .option-card h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .option-card h3 i {
            margin-right: 10px;
            color: #667eea;
        }
        .option-card p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-access {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .credentials-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }
        .credentials-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .credentials-section h3 i {
            margin-right: 10px;
            color: #667eea;
        }
        .credentials-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
        }
        .credentials-box strong {
            color: #2c3e50;
        }
        .debug-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 4px solid #2196f3;
        }
        .debug-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .debug-section h3 i {
            margin-right: 10px;
            color: #2196f3;
        }
        .btn-debug {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-debug:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
            color: white;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .status-offline {
            background-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }
        .feature-list li {
            padding: 5px 0;
            color: #6c757d;
            display: flex;
            align-items: center;
        }
        .feature-list li i {
            color: #28a745;
            margin-right: 10px;
            width: 16px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="access-card">
            <div class="header-section">
                <h1><i class="fas fa-shield-alt me-2"></i>Admin Access</h1>
                <p>Secure admin login for Surfnetwork administration</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="option-card text-center">
                        <h3><i class="fas fa-shield-alt"></i>Admin Login</h3>
                        <p>Secure admin access with enhanced features and user management capabilities.</p>
                        <ul class="feature-list">
                            <li><i class="fas fa-check"></i>Secure authentication</li>
                            <li><i class="fas fa-check"></i>User management</li>
                            <li><i class="fas fa-check"></i>Data persistence</li>
                            <li><i class="fas fa-check"></i>Real-time updates</li>
                        </ul>
                        <a href="admin-login-fixed.html" class="btn-access btn-lg">
                            <i class="fas fa-sign-in-alt"></i>Login to Admin Panel
                        </a>
                        <div class="mt-3">
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Go to Home Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        console.log('Enhanced admin access page loaded');
        
        // Check if already logged in (disabled - always require login)
        const adminToken = localStorage.getItem('adminToken');
        if (adminToken) {
            console.log('Admin token found but auto-login disabled');
            // Don't auto-redirect - always require manual login
        }
        
        // Test localStorage
        console.log('localStorage available:', typeof(Storage) !== "undefined");
        console.log('Current localStorage keys:', Object.keys(localStorage));
        
        // Add click tracking for analytics
        document.querySelectorAll('.btn-access').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Clicked:', this.textContent.trim());
            });
        });
    </script>
</body>
</html>
