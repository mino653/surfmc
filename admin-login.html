<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Surfnetwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        .admin-logo h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .admin-logo p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
        }
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-admin-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
        }
        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .admin-features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        .admin-features h6 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        .feature-item i {
            color: #667eea;
            margin-right: 10px;
            width: 20px;
        }
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-site a:hover {
            text-decoration: underline;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Panel</h2>
                <p>Secure Administrator Access</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="adminEmail" placeholder="name@example.com" required>
                    <label for="adminEmail">
                        <i class="fas fa-envelope me-2"></i>Admin Email
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                    <label for="adminPassword">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-admin-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                </button>
            </form>

            <div class="admin-features">
                <h6><i class="fas fa-crown me-2"></i>Admin Features</h6>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span>Manage all users and their accounts</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>View and manage all purchases</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-envelope"></i>
                    <span>Handle contact messages</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Access detailed analytics</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-cog"></i>
                    <span>Configure server settings</span>
                </div>
            </div>

            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i>Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
